<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function Header(props) {
        console.log(props);
        return (
          <header>
            <h1>{props.name}'s Kitchen</h1>
          </header>
        );
      }
      function Main(props) {
        return (
          <section>
            <p>
              We serve the most {props.adjective} food
              around.
            </p>
            <img
             height ={200}
             alt = "Delicious Biriyani"
             //src="https://images.pexels.com/photos/1624487/pexels-photo-1624487.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" 
             src="./food.jpg"
             />
            <ul>
                {
                    props.menu.map((dish, i) => (
                        <li key={i}>{dish.title}</li>
                    ))
                }
            </ul>
          </section>
        );
      }
      
      function Footer(props){
        return (
            <footer>
                <p> Copyright {props.year}</p>
             </footer>
        );
      }

      const dishes = [
        "Goat Biriyani",
        "Chicken Curry",
        "Naan and Dhal",
        "Pizza"
      ];

      const dishObjects = dishes.map((dish,i) => ({
        id: i,
        title: dish
      }));

      function App() {
        return (
          <React.Fragment>
            <Header name="Pooja"/>
            <Main adjective="amazing" menu={dishObjects}/>
            <Footer year={new Date().getFullYear()} />
          </React.Fragment>
        );
      }

      ReactDOM.render(
        <App />,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
